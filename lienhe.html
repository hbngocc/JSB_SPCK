<!DOCTYPE html>

    <div class="container">
        <h3>Contact</h3>
        <form action="/index.html">
            <div class="usera">
                <label>Họ tên quý khách</label>
                <input type="text" id="inputus" placeholder="Họ tên quý khách">
            </div>

            <div class="userb">
                <label>Địa chỉ Email</label>
                <input type="email" id="inpute" placeholder="Địa chỉ Email">
            </div>

            <div class="userc">
                <label>Số điện thoại</label>
                <input type="telephone" id="inputp" placeholder="">

            </div>

            <div class="userd">
                <label>Ghi chú</label>
                <input type="text" id="inputcp" placeholder="Ghi chú">
            </div>

            <input type="submit" value="Gửi" onclick="Register()">
        </form>
    </div>
    <div class="footer">
        <div class="icon">
            <h1>MindX &#127882; Bakery</h1>
            <p>HCM City</p>
            <p>Phone: +123456789</p>
            <p>Gmail: mindx@gmail.com</p>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-facebook-messenger"></i>
            <i class="fa-brands fa-instagram"></i>

                width="350" height="220" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
